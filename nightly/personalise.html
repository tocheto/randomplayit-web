				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">RandomPlayer personalisation</h4>
				</div>
				<div class="modal-body" >
					<span>Select a theme - </span>
						<p>
						<img src="./img/zen_tmb.jpg" style="width:54;heigth:36px" rel="nofollow" class="settings img-thumbnail" id="zen"  alt="zen garden"/>
						<img src="./img/waterfall_tmb.jpg" style="width:54;heigth:36px" rel="nofollow" class = "settings img-thumbnail" id="waterfall" alt="beautifull waterfall" />

						<div class="input-group input-group-sm">
							<span class="input-group-btn">
        						<button class="btn btn-default" type="button" id="loadThemeBtn">Load custom CSS file!</button>
      						</span>
      						<input type="text" class="form-control" placeholder="coming soon"
      								id="loadThemeAddr">

					<span>Select color - 
						<button type="button" class="btn btn-primary btn-sm"  id="dfltClrBtn">Random</button>
						<button type="button" class="btn btn-primary btn-sm"  id="crntClrBtn">Use current</button>
					<br /></span>
					
					<div style="display:block;">
							<div id="picker" ></div>
							<div id="slide" ></div>
					</div>
					<br />
					<div style="display:inline-block;width:100%;">
					<div style="float:left;margin:0 5px 0 0;">
							<span >Number of bubbles - </span>
							<div style="float:right;">
								<p id="nmbrBbls" style="float:left;" >?</p>

						</div>
						<div style="float:left;margin:0 5px 0 0;">
						
							<span style="float:left;">Font size of a bubble-</span>
							<div style="float:right;">
							<p id="fntBbls" style="float:left;">0</p> <p style="float:left;">px</p>
							<button type="button" id="plusFntBtn"style="float:left;" >+</button>
							<button type="button" id="minusFntBtn" style="float:left;">-</button></div>
							</div>
					
					</div>
				
				</div>
